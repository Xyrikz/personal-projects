<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Keyboard</title>
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" />
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="keyboard.css" />
		<script src="keyboard.js" defer></script>
	</head>
	<body>
		<div class="keyboard">
			<div c data-key="c" key class="whitekey"></div>
			<div df data-key="df" key class="blackkey"></div>
			<div d data-key="d" key class="whitekey"></div>
			<div ef data-key="ef" key class="blackkey"></div>
			<div e data-key="e" key class="whitekey"></div>
			<div f data-key="f" key class="whitekey"></div>
			<div gf data-key="gf" key class="blackkey"></div>
			<div g data-key="g" key class="whitekey"></div>
			<div af data-key="af" key class="blackkey"></div>
			<div a data-key="a" key class="whitekey"></div>
			<div bf data-key="bf" key class="blackkey"></div>
			<div b data-key="b" key class="whitekey"></div>
		</div>
		<audio id="c" src="notes/C.mp3"></audio>
		<audio id="df" src="notes/Db.mp3"></audio>
		<audio id="d" src="notes/D.mp3"></audio>
		<audio id="ef" src="notes/Eb.mp3"></audio>
		<audio id="e" src="notes/E.mp3"></audio>
		<audio id="f" src="notes/F.mp3"></audio>
		<audio id="gf" src="notes/Gb.mp3"></audio>
		<audio id="g" src="notes/G.mp3"></audio>
		<audio id="af" src="notes/Ab.mp3"></audio>
		<audio id="a" src="notes/A.mp3"></audio>
		<audio id="bf" src="notes/Bb.mp3"></audio>
		<audio id="b" src="notes/B.mp3"></audio>
	</body>
</html>
