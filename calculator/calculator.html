<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Calculator</title>
		<link rel="stylesheet" href="calculator.css" />
		<link rel="stylesheet" href="normalize.css" />
		<script src="calculator.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="display">
				<p class="previous text" previous></p>
				<p class="current text" current></p>
			</div>
			<div class="buttons">
				<button class="one" number>1</button>
				<button class="two" number>2</button>
				<button class="three" number>3</button>
				<button class="four" number>4</button>
				<button class="five" number>5</button>
				<button class="six" number>6</button>
				<button class="seven" number>7</button>
				<button class="eight" number>8</button>
				<button class="nine" number>9</button>
				<button class="zero" number>0</button>
				<button class="period" number>.</button>
				<button class="ac" ac>AC</button>
				<button class="del" del>DEL</button>
				<button class="add" operation>+</button>
				<button class="minus" operation>-</button>
				<button class="times" operation>ร</button>
				<button class="divide" operation>รท</button>
				<button class="square" square>x&sup2;</button>
				<button class="root" root>&radic;</button>
				<button class="ans" ans>Ans</button>
				<button class="equals" equals>&equals;</button>
			</div>
		</div>
	</body>
</html>
